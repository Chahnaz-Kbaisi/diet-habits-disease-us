<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Dietary Trends & Disease Prevalence</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/footer.css') }}">

    <!-- CSS for current page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/regression.css') }}" />

</head>

<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <div id="nav-placeholder"></div>

        <!-- Page Content -->
        <div class="container-fluid mt-5">
            <!-- Main page row -->
            <div class="container">
                <h1 class="mt-4">US Level - Linear Regression Plot</h1>
                <div class="d-flex justify-content-start bd-highlight mb-3 ">
                    <div class="btn-group btn-group-lg btn-group-toggle p-2 bd-highlight align-self-stretch"
                        data-toggle="buttons">
                        <label class="btn btn-default active" style="border: 1px solid black">
                            <input type="radio" name="disease-select" id="% Adults with Obesity" autocomplete="off"
                                checked> Obesity
                        </label>
                        <label class="btn btn-default" style="border: 1px solid black">
                            <input type="radio" name="disease-select" id="% Adults with Diabetes" autocomplete="off">
                            Diabetes
                        </label>
                    </div>
                    <div class="p-2 bd-highlight align-self-stretch">
                        <select id="impact-select" name="impact-select">
                            <option value="% Limited Access to Healthy Foods"> % Limited Access to Healthy Foods
                            </option>
                            <option value="Food Environment Index"> Food Environment Index</option>
                            <option value="% Physically Inactive"> % Physically Inactive</option>
                            <option value="% With Access to Exercise Opportunities"> % With Access to Exercise
                                Opportunities</option>
                            <option value="High School Graduation Rate"> High School Graduation Rate</option>
                            <option value="% Some College"> % Some College</option>
                            <option value="Expenditures per capita, fast food"> Expenditures per capita, fast food
                            </option>
                            <option value="Expenditures per capita, restaurants"> Expenditures per capita, restaurants
                            </option>
                            <option value="Direct farm sales per capita"> Direct farm sales per capita</option>
                            <option value="% Unemployed"> % Unemployed</option>
                            <option value="Income Ratio"> Income Ratio</option>
                            <option value="Median Household Income"> Median Household Income</option>
                            <option value="Household Income (Asian)"> Household Income (Asian)</option>
                            <option value="Household Income (Hispanic)"> Household Income (Hispanic)</option>
                            <option value="Household Income (Black)"> Household Income (Black)</option>
                            <option value="Household Income (White)"> Household Income (White)</option>
                        </select>
                        <select id="year-select" name="year-select">
                        </select>
                    </div>
                </div>
                <div class="message">
                    <h1 id="loading"></h1>
                </div>
            </div>
            <div class="container">
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div id="regressionPlot"></div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12">
                        <br>
                        <div id="analysisWriteup"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

    </div>
    <!-- JS, Popper.js, CSS and jQuery -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- Script for current page -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/footer.js') }}"></script>

    <!-- Script for current page -->
    <script src="{{ url_for('static', filename='js/regression.js') }}"></script>

</body>

</html>
